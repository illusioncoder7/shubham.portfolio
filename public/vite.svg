<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Shubham portfolio favicon</title>
  <desc id="desc">Monogram S. on a dark navy circle in teal accent color.</desc>
  <!-- Background circle using site background color #0d2137 -->
  <rect width="64" height="64" rx="16" fill="#0d2137" />
  <!-- Inner ring using accent color #41ccc0 to hint at a network ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#41ccc0" stroke-width="2.5" stroke-opacity="0.7" />
  <!-- Monogram S. in accent color -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="Georgia, 'Times New Roman', Times, serif"
    font-size="28"
    fill="#41ccc0"
  >
    S.
  </text>
</svg>

